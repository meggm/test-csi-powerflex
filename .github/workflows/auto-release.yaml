name: Auto Release CSI-Powerflex
on:
  workflow_dispatch:
  repository_dispatch:
    types: [auto-driver-module-release-workflow]

jobs:
  csm-release:
    uses: dell/common-github-actions/.github/workflows/csm-release-driver-module.yaml@feature/release-creator
    with:
      version: "minor"
      images: "csi-vxflexos"
    secrets: inherit
    env:
      GPG_PRIVATE_KEY: ${{ secrets.CSM_GPG_PRIVATE_KEY }}    
